<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main/style.css">
    <script src="main/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&display=swap" rel="stylesheet">
    <title>tic tac toe</title>
</head>
<body>
    <div class="game-display flex">
        <h1>tic tac toe</h1>
        <div class="game-container flex">
            <div class="container flex">
                <div id="1" class="box"></div>
                <div id="2" class="box"></div>
                <div id="3" class="box"></div> 
            </div>
            <div class="container flex">
                <div id="4" class="box"></div>
                <div id="5" class="box"></div>
                <div id="6" class="box"></div> 
            </div>
            <div class="container flex">
                <div id="7" class="box"></div>
                <div id="8" class="box"></div>
                <div id="9" class="box"></div> 
            </div>
        </div>
        <div><h3>made by <a href="https://www.linkedin.com/in/alexarielramirez/" id="me link" target="_blank">me</a></h3></div>
        <div class="flex" id="result">
            <div id="message"></div>
            <div id="button">play again?</div>
        </div>
    </div>
    
</body>
</html>
